<html>

<head>
    <meta charset="UTF-8">
    <title>LSTM Example</title>

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.dom.min.js"></script>
    <script src="../libraries/deeplearn.js"></script>

    <style>
        #original {
            background-color: #EEE;
            padding: 4px 0px 4px 4px
        }

        #prediction {
            background-color: #CCC;
            padding: 4px 0px 4px 0px
        }
    </style>
</head>

<script src="lstm.js"></script>
<script src="sketch.js"></script>

<body>
    <h1>RNN/LSTM Text Generation Example</h1>
    <textarea id="textInput" style="width: 300px; height: 50px;" placeholder="type here"></textarea>
    <br/> length:
    <input id="lenSlider" type="range" min="1" max="100" value="2"> <span id="length">2</span>
    <br/> temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <p id="result">
        <span id="original"></span><span id="prediction"></span>
    </p>
</body>

</html>
