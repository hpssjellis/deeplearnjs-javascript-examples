<html>

<head>
    <meta charset="UTF-8">
    <title>LSTM Example</title>

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.dom.min.js"></script>
    <script src="../libraries/deeplearn.js"></script>

</head>

<script src="lstm.js"></script>
<script src="sketch.js"></script>

<body>
    <h1>RNN/LSTM Text Generation Example</h1>

    <p>
        seed text: <input id="textInput" />
        <br/> length:
        <input id="lenSlider" type="range" min="10" max="500" value="100"> <span id="length">100</span>
        <br/> temperature:
        <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    </p>
    <p>
        <button id="generate">generate</button>
    </p>
    <p id="result">
    </p>
</body>

</html>
