<input id="myLoad" type=button value="Load Model" onclick="{
    document.getElementById('myLoad').style.backgroundColor  = 'red'
    document.getElementById('myLoad').value = 'Wait to Load Model'
    start()
}"><br><br>


<!--<input class="btn btn-default btn-md paper" data-toggle="tooltip" title="Start/Stop training" id="buttontp" type="submit" value="Start Training" /><br>
-->

<input id="myTrain" type=button value="Train" onclick="{
    if (document.getElementById('myTrain').value == 'Train' ){
      document.getElementById('myTrain').value='Stop Training'
      document.getElementById('myTrain').style.backgroundColor  = 'red'
      paused = false
      train_per();
    } else {
      paused = true
      document.getElementById('myTrain').value='Train'
      document.getElementById('myTrain').style.backgroundColor  = 'Green'
    }
    
    
}"><br><br> 
<input id="myInfer" type=button value="Infer" onclick="{

    if (document.getElementById('myInfer').value == 'Infer' ){
      document.getElementById('myInfer').value='Stop Inferring'
      document.getElementById('myInfer').style.backgroundColor  = 'red'
      
      myCountInfer = setInterval(function () {
      
           predict(predictionTensor, inferenceFeedEntries, displayInferenceExamplesOutput);

      }, document.getElementById('myDelay').value);   // run the prediction every 2 seconds
      
    } else {
      clearInterval(myCountInfer)
      document.getElementById('myInfer').value='Infer'
      document.getElementById('myInfer').style.backgroundColor  = 'Green'
    }    
    predict(predictionTensor, inferenceFeedEntries, displayInferenceExamplesOutput);

}">

<input id="myDelay" type=number value=2000  style="width : 60px;" onChange="{
      clearInterval(myCountInfer)
      document.getElementById('myInfer').value='Infer'
      document.getElementById('myInfer').click()

}"> ms delay
