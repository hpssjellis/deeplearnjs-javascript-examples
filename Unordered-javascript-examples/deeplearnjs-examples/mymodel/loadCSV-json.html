
<script src="https://unpkg.com/deeplearn@0.3.13/dist/deeplearn.js"></script> 



<script>
 function loadJSON(myFile, callback) {   // old fashion AJAX

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', myFile, true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }




 async function loadCsv(myFile, myCallback) {   // AJAX with Async

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', myFile, true); 
    
    await xobj.onreadystatechange
    
    if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        myCallback(xobj.responseText);
    }

    xobj.send(null);  
 }





</script>
