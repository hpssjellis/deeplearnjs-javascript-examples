<script src="https://unpkg.com/deeplearn@0.5.1/dist/deeplearn.js"> </script> 
Version 1 <br>



Given [1.0, 2.0, 5.0, 7.0]
<br> and [3.5] <br>
<input id="myButton01" type="button" value="Mean Square Difference" onclick="{
                                                          
  (async function (){
     const myData = dl.tensor1d([1.0, 2.0, 5.0, 7.0]);
     const myLabels = dl.tensor1d([ 0, 0, 1, 1 ]);
     const myUnknown = dl.tensor1d([3.5]);
    
      const myDiff = dl.sub(myData, myUnknown);   
      const mySquaredDiff = dl.mul(myDiff, myDiff);
      const mySum = dl.sum(mySquaredDiff) 
      const mySize = dl.scalar(myData.size) 
      const myAverage = dl.div(mySum, mySize)
   
      document.getElementById('myDiv01').innerHTML =  'The average = ' + await myAverage.data()
   })()
                                                        
}">

<div id="myDiv01">...</div><br>

  (async function (){

      document.getElementById('myDiv02').innerHTML +=  'myData tensor is [' + await myData.data() +']<br>'

<input  type="button" value="K Nearest Neighbor 1D Tensor" onclick="{
                                                          
  (async function (){

     //const myLabels = dl.tensor1d([ 0, 0, 1, 1 ]);
     const mySqrt = dl.tensor1d([0.5, 0.5, 0.5, 0.5, 0.5]);                                                                             
     //const myUnknown = dl.tensor1d([3.5]);
    
      const myDiff = dl.sub(myData, myUnknown);   
      const mySquaredDiff = dl.mul(myDiff, myDiff);
      const myKNN = mySquaredDiff.pow(mySqrt)                                                                             
                                                                                       
      document.getElementById('myDiv02').innerHTML +=  'The KNN tensor is [' + await myKNN.data() +']<br>'
   })()
                                                        
}">
